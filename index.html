<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img src="images/logo-mla.svg" alt="ERRO" width="207px" height="182px" />
      <div class="logo-integrantes">
        <img class="logos-menores" src="images/logo-enerwatt.svg" alt="ERRO" />
        <img
          class="logos-menores"
          src="images/logo-amazonas-energia.svg"
          alt="ERRO"
        />
      </div>
      <form class="formulario" action="">
        <input
          class="tamanho-input"
          type="text"
          name="login"
          placeholder="Login"
        />
        <input
          class="tamanho-input"
          type="password"
          name="senha"
          placeholder="Senha"
        />
        <button class="captcha" type="button">
          <input class="input-captcha" type="checkbox" />
          Não sou um robô
          <img class="img-captcha" src="images/recaptcha-icon.svg" alt="ERRO" />
        </button>
      </form>
      <div class="botoes-integrantes">
        <button class="botao1" type="submit" class="botoes">Acessar</button>
        <button class="botao2" type="submit" class="botoes">
          Esqueci minha senha
        </button>
      </div>
    </div>
  </body>
</html>
