<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img src="images/logo-mla.svg" alt="ERRO" width="207px" height="182px" />
      <div class="logo-integrantes">
        <img class="logos-menores" src="images/logo-enerwatt.svg" alt="ERRO" />
        <img
          class="logos-menores"
          src="images/logo-amazonas-energia.svg"
          alt="ERRO"
        />
      </div>
      <form  action="">
        <div class="formulario">
        <input
          class="input-login-senha"
          type="text"
          name="login"
          placeholder="Login"
        />
        <div class="div-senha">
        <input
          id="input-senha"
          class="input-login-senha"
          type="password"
          name="senha"
          placeholder="Senha"
        />
        <i class="bi bi-eye" id="btn-senha" onclick="mostrarSenha()"></i>  
        </div>
        <div class="div-captcha">
          <div class="input-captcha">
            <input class="input-captcha" type="checkbox" />Não sou um robô
          </div>
          <div>
            <img src="images/recaptcha-icon.svg" alt="ERRO" />
          </div>
        </div>
       </div>
        <div class="botoes-integrantes">
          <button class="button-acessar" type="submit" class="botoes">Acessar</button>
          <button class="button-esqueci-senha" type="submit" class="botoes">
            Esqueci minha senha
          </button>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
